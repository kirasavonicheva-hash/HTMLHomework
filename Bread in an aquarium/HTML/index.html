<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•–ª–µ–± –≤ –∞–∫–≤–∞—Ä–∏—É–º–µ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: trippyBackground 5s infinite linear;
            overflow: hidden;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            cursor: crosshair;
            height: 100vh;
        }

        @keyframes trippyBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .aquarium {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1576324467475-ae3c9e11f7be?ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=10');
            background-size: cover;
            background-position: center;
            filter: hue-rotate(0deg) saturate(300%) brightness(120%);
            animation: colorShift 3s infinite alternate, wobble 5s infinite ease-in-out;
            border: 20px solid #ff00ff;
            box-shadow: 
                0 0 100px #00ffff,
                inset 0 0 100px #ffff00;
        }

        @keyframes colorShift {
            0% { filter: hue-rotate(0deg) saturate(300%) brightness(120%); }
            100% { filter: hue-rotate(360deg) saturate(500%) brightness(150%); }
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(0.5deg); }
            50% { transform: rotate(-0.5deg) scale(1.02); }
        }

        .bread {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(20deg);
            font-size: 15vw;
            animation: breadFloat 8s infinite ease-in-out, breadSpin 15s infinite linear;
            text-shadow: 
                10px 10px 0 #ff00ff,
                -10px -10px 0 #00ffff,
                0 0 50px rgba(255,255,255,0.8);
            z-index: 10;
        }

        @keyframes breadFloat {
            0%, 100% { transform: translate(-50%, -50%) rotate(20deg) translateY(0px); }
            50% { transform: translate(-50%, -50%) rotate(25deg) translateY(-50px); }
        }

        @keyframes breadSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: bubbleUp linear infinite;
            bottom: -100px;
        }

        @keyframes bubbleUp {
            to { transform: translateY(-100vh) scale(1.5); }
        }

        .text {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #ff00ff;
            font-size: 2.5vw;
            text-transform: uppercase;
            animation: textGlitch 2s infinite;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            mix-blend-mode: difference;
        }

        @keyframes textGlitch {
            0% { transform: translateX(0); }
            10% { transform: translateX(-5px); }
            20% { transform: translateX(5px); }
            30% { transform: translateX(0); }
            40% { color: #00ffff; }
            60% { color: #ff00ff; }
            80% { color: #ffff00; }
        }

        .fish {
            position: absolute;
            font-size: 4vw;
            animation: swim linear infinite;
        }

        .warning {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .audio-control {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="warning">‚ö†Ô∏è –í–ù–ò–ú–ê–ù–ò–ï: –≠—Ç–æ—Ç —Å–∞–π—Ç –º–æ–∂–µ—Ç –≤—ã–∑–≤–∞—Ç—å —ç–ø–∏–ª–µ–ø—Å–∏—é –∏ —ç–∫–∑–∏—Å—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—ã–π –∫—Ä–∏–∑–∏—Å!</div>
    
    <div class="audio-control" onclick="toggleAudio()">üîä –í–∫–ª—é—á–∏—Ç—å –ø—Å–∏—Ö–æ–¥–µ–ª–∏—á–µ—Å–∫–∏–π –∑–≤—É–∫</div>
    
    <div class="aquarium">
        <div class="bread">üçû</div>
        <div class="bubbles" id="bubbles"></div>
        <div class="text">–•–õ–ï–ë –í –ê–ö–í–ê–†–ò–£–ú–ï - –≠–¢–û –ù–û–í–ê–Ø –†–ï–ê–õ–¨–ù–û–°–¢–¨</div>
    </div>

    <audio id="audio" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-driving-ambition-32.mp3" type="audio/mpeg">
    </audio>

    <script>
        
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubbles');
            for (let i = 0; i < 50; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                const size = Math.random() * 60 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 10 + 10}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                bubblesContainer.appendChild(bubble);
            }
        }

     
        function createFish() {
            const aquarium = document.querySelector('.aquarium');
            const fishEmojis = ['üê†', 'üêü', 'üê°', 'ü¶à', 'üêô', 'ü¶ë'];
            
            for (let i = 0; i < 15; i++) {
                const fish = document.createElement('div');
                fish.classList.add('fish');
                fish.textContent = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];
                fish.style.left = `${Math.random() * 100}vw`;
                fish.style.top = `${Math.random() * 100}vh`;
                fish.style.animationDuration = `${Math.random() * 20 + 20}s`;
                fish.style.animationDelay = `${Math.random() * 5}s`;
                
                if (Math.random() > 0.5) {
                    fish.style.transform = 'scaleX(-1)';
                }
                
                aquarium.appendChild(fish);
            }
        }

       
        function trippyEffects() {
            const aquarium = document.querySelector('.aquarium');
            setInterval(() => {
                aquarium.style.borderColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                aquarium.style.boxShadow = `
                    0 0 ${Math.random() * 100 + 50}px hsl(${Math.random() * 360}, 100%, 50%),
                    inset 0 0 ${Math.random() * 100 + 50}px hsl(${Math.random() * 360}, 100%, 50%)
                `;
            }, 1000);
        }

     
        function toggleAudio() {
            const audio = document.getElementById('audio');
            const control = document.querySelector('.audio-control');
            
            if (audio.paused) {
                audio.play();
                control.textContent = 'üîá –í—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫';
                control.style.background = 'rgba(0, 255, 0, 0.7)';
            } else {
                audio.pause();
                control.textContent = 'üîä –í–∫–ª—é—á–∏—Ç—å –ø—Å–∏—Ö–æ–¥–µ–ª–∏—á–µ—Å–∫–∏–π –∑–≤—É–∫';
                control.style.background = 'rgba(0, 0, 0, 0.7)';
            }
        }

        
        function showRandomMessages() {
            const messages = [
                "–•–ª–µ–± –¥—ã—à–∏—Ç –ø–æ–¥ –≤–æ–¥–æ–π!",
                "–≠—Ç–æ –Ω–µ –±–∞–≥, —ç—Ç–æ —Ñ–∏—á–∞!",
                "–†—ã–±—ã –ª—é–±—è—Ç –±–∞—Ç–æ–Ω—ã",
                "404: –†–∞–∑—É–º –Ω–µ –Ω–∞–π–¥–µ–Ω",
                "–ê–∫–≤–∞—Ä–∏—É–º–Ω—ã–π —Ö–ª–µ–± - —ç—Ç–æ —Ä–µ–∞–ª—å–Ω–æ",
                "–ù–µ –ø—ã—Ç–∞–π—Ç–µ—Å—å —ç—Ç–æ –ø–æ–≤—Ç–æ—Ä–∏—Ç—å –¥–æ–º–∞",
                "–ì–ª—é–∫–∏ –≤ –º–∞—Ç—Ä–∏—Ü–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω—ã",
                "–•–ª–µ–± —Ç–æ–Ω–µ—Ç, –Ω–æ —ç—Ç–æ –Ω–µ —Ç–æ—á–Ω–æ"
            ];
            
            setInterval(() => {
                const msg = document.createElement('div');
                msg.textContent = messages[Math.floor(Math.random() * messages.length)];
                msg.style.position = 'fixed';
                msg.style.left = `${Math.random() * 80}vw`;
                msg.style.top = `${Math.random() * 80}vh`;
                msg.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                msg.style.fontSize = `${Math.random() * 2 + 1}vw`;
                msg.style.fontWeight = 'bold';
                msg.style.textShadow = '2px 2px 0 #000';
                msg.style.zIndex = '100';
                msg.style.animation = 'textGlitch 1s infinite';
                
                document.body.appendChild(msg);
                
                setTimeout(() => {
                    msg.remove();
                }, 3000);
            }, 2000);
        }

      
        window.onload = function() {
            createBubbles();
            createFish();
            trippyEffects();
            showRandomMessages();
            
            
            setInterval(() => {
                const bread = document.querySelector('.bread');
                bread.style.fontSize = `${Math.random() * 10 + 12}vw`;
            }, 3000);
        };

        
        document.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '0';
            ripple.style.height = '0';
            ripple.style.border = 'solid 10px';
            ripple.style.borderColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            ripple.style.borderRadius = '50%';
            ripple.style.animation = 'ripple 1s forwards';
            ripple.style.zIndex = '1000';
            ripple.style.pointerEvents = 'none';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });

       
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    width: 200px;
                    height: 200px;
                    opacity: 0;
                    border-width: 50px;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
